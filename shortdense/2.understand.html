<h1 id="2%EC%9D%BC%EC%B0%A8-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0">2일차: 이해하기</h1>
<h4 id="kubernetes-for-%EA%B8%88%EC%9C%B5%EA%B2%B0%EC%A0%9C%EC%9B%90">Kubernetes for 금융결제원</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- [1교시] Kubernetes 구성요소 - 1

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EA%B5%AC%EC%84%B1%EC%9A%94%EC%86%8C">Kubernetes 구성요소</h1>
<ul>
<li>etcd</li>
<li>kube-apiserver</li>
<li>kubelet</li>
<li>kube-scheduler</li>
<li>kube-proxy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h2 id="overview">Overview</h2>
<p><img src="https://kubernetes.io/images/docs/components-of-kubernetes.svg" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h2 id="etcd">etcd</h2>
<ul>
<li>Kubernetes 전체 구성에서 유일하게 Stateful 한 컴포넌트</li>
<li>Kubernetes 상의 모든 정보를 저장하는<br />
NoSQL DB / Key Value DB / CP System</li>
<li>Kubernetes 가 무제한 확장을 하는데 거의 유일한 병목지점<br />
SSD 의 성능에 큰 영향을 받고, 노드 규모가 1,000 대를 넘어가기 시작하면 관심이 필요</li>
<li>기본적으로 Redis 의 GET, SET, MONITOR 에 해당하는 기능들만 주로 활용</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="etcd-1">etcd</h1>
<ul>
<li>etcd 는<br />
Consistency, Availability, Partition Tolerance (CAP) Theorem 에서<br />
CP 를 추구하는 시스템</li>
<li>무슨일이 있어도 작동이 안할지언정 Split Brain 현상은 발생하지 않음<br />
(= 노드간 서로 다른 데이터를 들고있을 가능성이 없음)</li>
<li>대신 고가용성을 희생하였고 <code>Quorum</code> 이라는 제약이 존재
<ul>
<li><code>⌊총 노드개수 / 2⌋ + 1</code> 개 이상의 노드가 살아있을때만 쓰기 가능</li>
<li>노드개수가 3개라면, 2개 이상이 살아있어야하고, 1개의 장애 허용</li>
<li>노드개수가 5개라면, 3개 이상이 살아있어야하고, 2개의 장애 허용</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="etcd-2">etcd</h1>
<ul>
<li>Kubernetes Controlplane 노드를 구성할때 1개, 3개, 5개 로 구성하는<br />
유일한 이유</li>
<li>이러한 제한에서 벗어나기위해 <a href="https://github.com/k3s-io/kine">etcd API 호환성만 맞추고 etcd 를 사용 안하는 케이스</a>도 다수 존재
<ul>
<li>어느정도 다운타임을 허용하는경우 etcd 대신 MySQL 같은 DB 를 사용</li>
</ul>
</li>
<li>혹은 하나의 etcd 클러스터를 다수의 K8s 클러스터들이 공유해서 사용
<ul>
<li>클러스터별로 Controlplane 노드 관리 수요를 확 줄임</li>
</ul>
</li>
<li>그럼에도 불구하고 상당히 안정적인 시스템이기 때문에 널리 사용되고<br />
별 문제는 잘 안생김</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h2 id="kube-apiserver">kube-apiserver</h2>
<p><img src="https://kubernetes.io/images/docs/components-of-kubernetes.svg" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kube-apiserver-1">kube-apiserver</h1>
<ul>
<li>etcd 를 DB 로 활용하는 API 서버</li>
<li>HTTP 를 사용하며 <code>JSON</code>/<code>YAML</code>/<code>Protobuf</code>/<code>SPDY</code> 등으로 통신</li>
<li>기본적으로 Kubernetes 모든 컴포넌트들은 <code>kube-apiserver</code> 와 통신</li>
<li>기본적으로 선언형으로 API 가 설계되어있으며 이를 Resource 라고 표현함</li>
<li>가끔 선언형으로 관리 못하는 액션들은 Subresource 형태로 API 를 표현함
<ul>
<li><code>kubectl exec</code> <code>kubectl port-forward</code> <code>kubectl attach</code> 등등...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kube-apiserver-2">kube-apiserver</h1>
<ul>
<li>주요 책임은 <code>리소스를 관리</code> 하는것</li>
<li>클라이언트 요청이 들어가면
<ul>
<li>Rate Limiting</li>
<li>Authentication</li>
<li>Authorization</li>
<li>Validation</li>
<li>Defaulting</li>
</ul>
</li>
<li>등의 과정을 거쳐 etcd 에 저장하거나 데이터를 읽어옮</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubelet">kubelet</h1>
<p><img src="https://kubernetes.io/images/docs/components-of-kubernetes.svg" alt="" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubelet-1">kubelet</h1>
<ul>
<li>kube-apiserver 와 통신해서 Pod 선언을 지켜보고 있다가</li>
<li>자신이 관리하는 노드에 배정된 Pod 를 보면</li>
<li>Container Runtime Interface (CRI) 를 통해서
<ul>
<li><s>Docker</s>, Containerd, CRI-O, Kata Containers, gVisor</li>
</ul>
</li>
<li>등의 Container Runtime 들을 이용해서 실제 컨테이너를 실행</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubelet-2">kubelet</h1>
<ul>
<li><code>자신이 관리하는 노드에 배정된 Pod 를 보면</code><br />
-&gt; 누가?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kube-scheduler">kube-scheduler</h1>
<ul>
<li><code>자신이 관리하는 노드에 배정된 Pod 를 보면</code><br />
-&gt; kube-scheduler</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kube-scheduler-1">kube-scheduler</h1>
<ul>
<li>Deployment 를 선언했다.</li>
<li>Pod 가 많이 만들어졌다.
<ul>
<li>하지만 <code>spec.nodeName</code> 필드는 비어져 있다.</li>
</ul>
</li>
<li>이것을 채워주는것이 <code>kube-scheduler</code> 의 역할</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kube-scheduler-2">kube-scheduler</h1>
<ul>
<li>두 가지 타입에 해당하는 다양한 플러그인(=알고리즘) 에 의해서 결정
<ul>
<li><code>Filtering</code><br />
Taint, TCP Port, GPU Device, PV 가용 노드, Pod IP 주소 등을 고려<br />
애초에 배포가 불가능한 노드를 제외하는 플러그인들</li>
<li><code>Scoring</code><br />
CPU, Memory Requests, Pod 배포 선호도, 네트워크 토폴로지등을 고려<br />
어느 노드에 배포되는것을 더 선호되는지 계산하는 플러그인들</li>
</ul>
</li>
<li>원한다면 특정 Filtering 이나 Scoring 플러그인을 비활성화 하던가 가중치를 줄 수 있으나, 대체로는 건드릴 일 없음</li>
</ul>
</section>

<p>K8s 의 <strong>거의 대부분의</strong> 요소는 기본적으로 컨트롤러 패턴을 따름</p>
<ul>
<li><code>kubelet</code>:<br />
Pod 의 desiredState 보고 CRI 를 통해 컨테이너의 Current State 가 Desired State 와 같게 노력</li>
<li><code>kube-proxy</code>:<br />
Service 의 desiredState 를 보고 IPTables 와 IPVS 를 조작해 Current State 가 (이하생략)</li>
<li><code>cloud-controller-manager</code>:<br />

<h1 id="deployment">Deployment</h1>

<li><a href="https://github.com/kubernetes/kubernetes/issues/1743#issuecomment-91431450">OpenShift</a> 에서 만들어진 개념이 K8s 에 적용된 사례</li>
<li>K8s 에서 가장 일상적으로 많이 사용되는 리소스</li>
<li>Deployment &gt; ReplicaSet &gt; Pod</li>
<li>ReplicaSet 과 별도로 존재하는 이유:
<ul>
<li>ReplicaSet 은 숫자 유지에 초점을 둠</li>
<li>Deployment 는 숫자 조절에 초점을 둠</li>

<li>Persistent Volume (Claim)</li>
<li>NetworkPolicy</li>
</ul>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="60" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<p>접속정보: <a href="https://docs.google.com/spreadsheets/d/1R3R_ol5lExWJ7k0RjKcVTIGl56QrQBFpWgLKWh6FTh0/edit?usp=sharing">https://docs.google.com/spreadsheets/d/1R3R_ol5lExWJ7k0RjKcVTIGl56QrQBFpWgLKWh6FTh0/edit?usp=sharing</a></p>
<p>접속키: <a href="https://drive.google.com/file/d/1fE3sCySXorn2Uv1sgZxD9UTiTBffmQVC/view?usp=sharing">https://drive.google.com/file/d/1fE3sCySXorn2Uv1sgZxD9UTiTBffmQVC/view?usp=sharing</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="61" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Kubernetes Network</span>
<span class="hljs-built_in">cat</span> &lt;&lt;<span class="hljs-string">EOF | tee /etc/modules-load.d/k8s.conf
overlay
br_netfilter
EOF</span>

<span class="hljs-built_in">cat</span> &lt;&lt;<span class="hljs-string">EOF | tee /etc/sysctl.d/k8s.conf
net.bridge.bridge-nf-call-iptables  = 1
net.bridge.bridge-nf-call-ip6tables = 1
net.ipv4.ip_forward                 = 1
EOF</span>

<span class="hljs-comment"># kubeadm, kubelet, kubectl</span>
apt-get update
apt-get install -y apt-transport-https ca-certificates curl
curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg\
 | gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main&quot;</span>\
 | <span class="hljs-built_in">tee</span> /etc/apt/sources.list.d/kubernetes.list
apt-get update
apt-get install -y kubelet kubeadm kubectl
apt-mark hold kubelet kubeadm kubectl

<span class="hljs-comment"># Containerd</span>
apt-get install -y containerd
<span class="hljs-built_in">cat</span> &lt;&lt;<span class="hljs-string">EOF | tee /etc/crictl.yaml
runtime-endpoint: unix:///run/containerd/containerd.sock
image-endpoint: unix:///run/containerd/containerd.sock
EOF</span>
<span class="hljs-built_in">mkdir</span> /etc/containerd
containerd config default | <span class="hljs-built_in">tee</span> /etc/containerd/config.toml
sed -i <span class="hljs-string">&#x27;s/            SystemdCgroup = false/            SystemdCgroup = true/&#x27;</span> /etc/containerd/config.toml
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="62" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">kubeadm init --pod-network-cidr 10.244.0.0/16

<span class="hljs-built_in">mkdir</span> -p <span class="hljs-variable">$HOME</span>/.kube
<span class="hljs-built_in">cp</span> -i /etc/kubernetes/admin.conf <span class="hljs-variable">$HOME</span>/.kube/config

kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="63" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%9D%B8%EC%A6%9D--%EC%9D%B8%EA%B0%80--admission-controller">Kubernetes 인증 / 인가 / Admission Controller</h1>
<ul>
<li>인증</li>
<li>인가</li>
<li>Admission Controller (ADC)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="64" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="q-%EC%9D%B8%EC%A6%9D%EA%B3%BC-%EC%9D%B8%EA%B0%80%EC%9D%98-%EC%A0%95%EC%9D%98">Q. 인증과 인가의 정의</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="65" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="%EC%9D%B8%EC%A6%9D">인증</h1>
<ul>
<li>내가 &quot;누구&quot;인지 알아내는것</li>
</ul>
<h1 id="%EC%9D%B8%EA%B0%80">인가</h1>
<ul>
<li>&quot;누구&quot;가 이걸 할 수 있는지 알아내는것</li>
</ul>
<p>인증 + 인가 = 내가 이걸 할 수 있는지 알아내는것</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="66" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="k8s-%EC%97%90%EC%84%9C-%EC%9D%B8%EC%A6%9D%EA%B3%BC-%EC%9D%B8%EA%B0%80">K8s 에서 인증과 인가</h1>
<p>K8s 에서 인증과 인가에 대한 인터페이스는 간단함</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-comment">// 인증</span>
<span class="hljs-keyword">type</span> Request <span class="hljs-keyword">interface</span> {
	AuthenticateRequest(req *http.Request) (*Response, <span class="hljs-type">bool</span>, <span class="hljs-type">error</span>)
}
<span class="hljs-comment">// Response 의 내용물</span>
<span class="hljs-keyword">type</span> user.Info <span class="hljs-keyword">interface</span> {
    GetName() <span class="hljs-type">string</span>
    GetGroups() []<span class="hljs-type">string</span>
    GetUID() <span class="hljs-type">string</span> <span class="hljs-comment">// 동일한 Name 구분용이긴 한데, audit 이외에 잘 활용 X</span>
    GetExtra() <span class="hljs-keyword">map</span>[<span class="hljs-type">string</span>][]<span class="hljs-type">string</span> <span class="hljs-comment">// 특수한케이스에서 사용</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="67" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="k8s-%EC%97%90%EC%84%9C-%EC%9D%B8%EC%A6%9D%EA%B3%BC-%EC%9D%B8%EA%B0%80-1">K8s 에서 인증과 인가</h1>
<p>K8s 에서 인증과 인가에 대한 인터페이스는 간단함</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-comment">// 인가</span>
<span class="hljs-keyword">type</span> Authorizer <span class="hljs-keyword">interface</span> {
	Authorize(ctx context.Context, a Attributes) (authorized Decision, reason <span class="hljs-type">string</span>, err <span class="hljs-type">error</span>)
}

<span class="hljs-keyword">type</span> Attributes <span class="hljs-keyword">interface</span> {
    <span class="hljs-comment">// User Group | GVK Namespace Name Subresource | Verb</span>
}

<span class="hljs-keyword">type</span> Decision <span class="hljs-type">int</span>

<span class="hljs-keyword">const</span> (
	DecisionDeny Decision = <span class="hljs-literal">iota</span>
	DecisionAllow
	DecisionNoOpinion
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="68" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%97%90%EC%84%9C-%EC%9D%B8%EC%A6%9D-%EA%B5%AC%ED%98%84%EC%B2%B4">Kubernetes 에서 인증 구현체</h1>
<ul>
<li>X509 Client Certs</li>
<li>Static Token File</li>
<li>Bootstrap Tokens</li>
<li>Service Account Tokens</li>
<li>OpenID Connect Tokens</li>
<li>Webhook Token Authentication</li>
<li>Authenticating Proxy</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="69" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<ul>
<li>X509 Client Certs &gt; x509 인증서에서 <code>CN</code> 과 <code>O</code> 필드만 확인</li>
<li>Static Token File &gt; kube-apiserver 노드에 CSV 형태로 파일 저장</li>
<li>Bootstrap Tokens &gt; 새로운 노드 추가할때 사용</li>
<li>Service Account Tokens &gt; K8s Pod 에서 API 접근할때 주로 사용<br />
<code>system:serviceaccounts</code> 그룹<br />
<code>system:serviceaccount:(NAMESPACE):(SERVICEACCOUNT)</code> 유저</li>
<li>OpenID Connect Tokens &gt; OAuth 호환.<br />
JWT 에서 <code>sub</code> 와 <code>groups</code> 필드만 확인</li>
<li>Webhook Token Authentication &gt; 외부 인증 서버에 웹훅방식으로 질의</li>
<li>Authenticating Proxy &gt; Proxy 서버에서의 요청에서 <code>X-Remote-User</code> <code>X-Remote-Group</code> 확인</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="70" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="demo">Demo</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>curl -k \
 --cert /etc/kubernetes/pki/front-proxy-client.crt \
 --key /etc/kubernetes/pki/front-proxy-client.key \
 -H &quot;X-Remote-Group: system:masters&quot; \
 -H &quot;X-Remote-User: help&quot; \
 https://127.0.0.1:6443/apis

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="71" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%9D%B8%EC%A6%9D">Kubernetes 인증</h1>
<p>다양한 방식이 존재하지만 결론은</p>
<p>HTTP 요청에서 아래 정보 알아내기</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-comment">// 인증</span>
<span class="hljs-keyword">type</span> Request <span class="hljs-keyword">interface</span> {
	AuthenticateRequest(req *http.Request) (*Response, <span class="hljs-type">bool</span>, <span class="hljs-type">error</span>)
}
<span class="hljs-comment">// Response 의 내용물</span>
<span class="hljs-keyword">type</span> user.Info <span class="hljs-keyword">interface</span> {
    GetName() <span class="hljs-type">string</span>
    GetGroups() []<span class="hljs-type">string</span>
    GetUID() <span class="hljs-type">string</span> <span class="hljs-comment">// 동일한 Name 구분용이긴 한데, audit 이외에 잘 활용 X</span>
    GetExtra() <span class="hljs-keyword">map</span>[<span class="hljs-type">string</span>][]<span class="hljs-type">string</span> <span class="hljs-comment">// 특수한케이스에서 사용</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="72" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%97%90%EC%84%9C-%EC%9D%B8%EA%B0%80-interface">Kubernetes 에서 인가 Interface</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-comment">// 인가</span>
<span class="hljs-keyword">type</span> Authorizer <span class="hljs-keyword">interface</span> {
	Authorize(ctx context.Context, a Attributes) (authorized Decision, reason <span class="hljs-type">string</span>, err <span class="hljs-type">error</span>)
}

<span class="hljs-keyword">type</span> Attributes <span class="hljs-keyword">interface</span> {
    <span class="hljs-comment">// User Group | GVK Namespace Name Subresource | Verb</span>
}

<span class="hljs-keyword">type</span> Decision <span class="hljs-type">int</span>

<span class="hljs-keyword">const</span> (
	DecisionDeny Decision = <span class="hljs-literal">iota</span>
	DecisionAllow
	DecisionNoOpinion
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="73" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%97%90%EC%84%9C-%EC%9D%B8%EA%B0%80-%EA%B5%AC%ED%98%84%EC%B2%B4">Kubernetes 에서 인가 구현체</h1>
<ul>
<li>ABAC</li>
<li>RBAC</li>
<li>Node</li>
<li>Webhook</li>
<li>Always Allow</li>
<li>Always Deny</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="74" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%97%90%EC%84%9C-%EC%9D%B8%EA%B0%80-%EA%B5%AC%ED%98%84%EC%B2%B4-1">Kubernetes 에서 인가 구현체</h1>
<ul>
<li>ABAC &gt; deprecated</li>
<li>RBAC &gt; 보통 많이 보는것</li>
<li>Node &gt; kubelet 을 위한 인가방식 그래프방식으로 인가 데이터를 관리</li>
<li>Webhook &gt; 외부 서버에 웹훅 방식으로 인가여부를 판단</li>
<li>Always Allow</li>
<li>Always Deny</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="75" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="kubernetes-%EC%9D%B8%EA%B0%80">Kubernetes 인가</h1>
<p>다양한 방식이 존재하지만 결론은</p>
<p>HTTP 요청에서</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go"><span class="hljs-keyword">type</span> Decision <span class="hljs-type">int</span>

<span class="hljs-keyword">const</span> (
	DecisionDeny Decision = <span class="hljs-literal">iota</span>
	DecisionAllow
	DecisionNoOpinion
)
</code></pre>
<p>위 정보 알아내기</p>
</section>

<h1 id="kubernetes-rbac-scope">Kubernetes RBAC Scope</h1>
<p>K8s 에서 RBAC 은 2가지 Scope 가 존재</p>
<ol>
<li>ClusterRole / ClusterRoleBinding:<br />
클러스터 내부의 모든 리소스에 대해서 유효<br />
<code>/apis/${GroupVersion}/${kind}</code></li>
<li>Role / RoleBinding<br />
해당 리소스가 선언된 Namespace 내부에서만 유효<br />
<code>/apis/${GroupVersion}/namespaces/${namespace}/${kind}</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="78" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="demo-1">Demo</h1>

<ol>
<li><code>kubectl get clusterrole system:kube-scheduler -o json | jq</code></li>

</ol>
</section>

<h1 id="overview-1">Overview</h1>
<div class="grid grid-cols-2 gap-4">
<div>
<h3 id="overlay-%EB%B0%A9%EC%8B%9D">Overlay 방식</h3>
<p><img src="./2-encap.png" alt="" style="width:500px;" /></p>
</div>
<div>
<h3 id="native-routing-%EB%B0%A9%EC%8B%9D">Native Routing 방식</h3>
<p><img src="./2-native.png" alt="" style="width:260px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="86" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="%EC%9E%A5%EB%8B%A8%EC%A0%90">장단점</h1>
<div class="grid grid-cols-2 gap-4">
<div>
<h3 id="overlay-%EB%B0%A9%EC%8B%9D-%EC%9E%A5%EC%A0%90">Overlay 방식 장점</h3>
<ul>
<li>네트워크 인프라에 대한 소유권이 없어도 어디서든 사용 가능하다.
<ul>
<li>사설 IP 주소를 마음껏 활용 할 수 있다.</li>
</ul>
</li>
<li>패킷이 암호화 할 수 있어 보안적으로 더 안전할 수 있다.</li>
</ul>
</div>
<div>
<h3 id="native-routing-%EB%B0%A9%EC%8B%9D-%EB%8B%A8%EC%A0%90">Native Routing 방식 단점</h3>
<ul>
<li>네트워크 라우터에 대한 설정권한이 없으면 사용하기 힘들다.</li>
<li>클러스터 내부 외부 구분없이 모든 통신은 네트워크 전역에서 유효해 방화벽 정책에 대해서 고민해봐야 한다.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="87" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
<h1 id="%EC%9E%A5%EB%8B%A8%EC%A0%90-1">장단점</h1>
<div class="grid grid-cols-2 gap-4">
<div>
<h3 id="overlay-%EB%B0%A9%EC%8B%9D-%EB%8B%A8%EC%A0%90">Overlay 방식 단점</h3>
<ul>
<li>네트워크 처리에 대한 CPU, Memory 오버헤드가 크다</li>
<li>네트워크 구성이 복잡해진다.<br />
(=이슈 발생시 원인분석이 까다롭다.)</li>
<li>클러스터 외부와 내부가 격리되어있어 LoadBalancer 나 NodePort 와 같은 방식을 고민해봐야 한다.</li>
</ul>
</div>
<div>
<h3 id="native-routing-%EB%B0%A9%EC%8B%9D-%EC%9E%A5%EC%A0%90">Native Routing 방식 장점</h3>
<ul>
<li>매우 빠르다.</li>
<li>트러블슈팅이 비교적 쉽다</li>
<li>클러스터 외부에서 자연스럽게 클러스터 내부에 접근이 가능하다.</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="88" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="88">
