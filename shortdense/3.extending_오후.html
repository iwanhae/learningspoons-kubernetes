<h1 id="3%EC%9D%BC%EC%B0%A8-%ED%99%95%EC%9E%A5%ED%95%98%EA%B8%B0">3일차: 확장하기</h1>
<h4 id="kubernetes-for-%EA%B8%88%EC%9C%B5%EA%B2%B0%EC%A0%9C%EC%9B%90">Kubernetes for 금융결제원</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="2" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- [1,2교시] Kubernetes 그리고 인터페이스
  - OCI: Docker? Containerd? CRI-O?
  - CRI: Container Runtime Interface
  - CNI: Cilium? Calico? Flannel?
  - CSI: Persistent Volume?
  - CPI: Loadbalancer?
- [3교시] CI/CD
  - 책임의 분리: CI 와 CD
  - Kubernetes 에서 CD 란?
  - Jenkins, ArgoCD, Helm
- [4,5교시] Logging, Metrics
  - Log 파이프라인 아키텍처
  - OpenMetrics
- [6교시] Recap
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="3" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="devops-ci-%EA%B7%B8%EB%A6%AC%EA%B3%A0-cd">DevOps, CI 그리고 CD</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="4" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="devops-%EB%B0%A9%EB%B2%95%EB%A1%A0">DevOps 방법론</h1>
<ul>
<li>개발팀과 운영팀이 분리되어있다면 CI 는 몰라도 CD 는 상당히 힘듦</li>
<li>무엇보다 코드를 짜는사람이 이것이 어떻게 돌아가는지에 대해서<br />
가장 잘 알고있음</li>
<li>그럼, 이 코드를 짜는 사람이 운영도 해주는것이 제일이 아닐까...?</li>
<li>개발자가 운영도 해라 =&gt; DevOps</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="5" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="devops-%EB%B0%A9%EB%B2%95%EB%A1%A0-1">DevOps 방법론</h1>
<ul>
<li>제시된지는 20년 넘은 개념이지만,
<ul>
<li>개발하기도 바쁜데</li>
<li>Linux / SSH / LB / Syslog / Kerberos / 네트워킹 / 등등등...</li>
<li>무중단 배포 / 모니터링 / DB 운영 / 등등등...</li>
<li>이런것도 알아야한다고...?</li>
</ul>
</li>
<li>등등의 이유로 상당히 오랜기간동안 주목받지 못한 개념</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="6" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="devops-%EB%B0%A9%EB%B2%95%EB%A1%A0-%E2%99%A5%EF%B8%8F-kubernetes">DevOps 방법론 <img class="emoji" draggable="false" alt="♥️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2665.svg" data-marp-twemoji=""/> Kubernetes</h1>
<ul>
<li>DevOps 를 작은규모의 회사에서도 도입하게 된것은 K8s 의 시기와 겹침</li>
<li>DevOps 를 채택하기에 알아야할것이 너무 많다면?
<ul>
<li>진짜 알아야할것들만 남기고</li>
<li>나머지는 전부 추상화해버리자</li>
</ul>
</li>
<li>2010년 후반에 Kubernetes 는 이런 역할이 가능하다는것을 세상에 보여줌</li>
<li>개발자들은 Kubernetes 를 이해하기에 그렇게 어렵지 않음</li>
<li>운영자들은 Kubernetes 를 운영하기에 그렇게 어렵지 않음</li>
<li>Kubernetes 를 매개로 각자는 자신이 잘하는 분야에 더 신경쓴다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="7" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="devops-how">DevOps How?</h1>
<ul>
<li>DevOps 를 어떻게 해야한다는 사실 회사와 상황마다 사정이 다른부분이 존재</li>
<li>아쉽지만, 최적의 DevOps 경험적으로 찾아야함</li>
<li>개인적으로 선호하는 방식은
<ul>
<li>운영자는 K8s 를 유지하는데 초점</li>
<li>개발자는 K8s 를 사용하는데 초점</li>
</ul>
</li>
<li>그럼에도 대부분의 경우 공통적으로 신경써주는 부분이
<ul>
<li>CI: 어떻게 코드를 관리(통합)할 것인가</li>
<li>CD: 어떻게 코드를 배포할 것인가</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="8" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="continuous-integration-ci">Continuous Integration (CI)</h1>
<ul>
<li>
<p>안정적인 변경사항이 지속적으로 main branch 에 통합되는 개발 방식</p>
</li>
<li>
<p>개발자의 코드 변경사항은</p>
<ul>
<li>빌드를 수행한 후</li>
<li>유닛 / 통합 테스트를 수행한 후</li>
<li>조직에서 정한 여러 Quality Control (QC) 프로세스를 거친 후</li>
</ul>
</li>
<li>
<p>지속적으로 모든 개발자가 공유하는 main stream 에 코드를 통합한다.</p>
</li>
<li>
<p>목표: 검증된 코드가 지속적으로 main stream 에 합류하여<br />
릴리즈 기간을 단축하고, 소프트웨어 품질을 높이기 위해</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="9" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="before-continuous-integration-ci">Before: Continuous Integration (CI)</h1>
<ul>
<li>개발자는 특정 기능을 자기 로컬에서 수주 ~ 수개월동안 혼자서 개발하다가</li>
<li>나중에 엄청난양의 코드 변경을 main stream 에 통합하려고 하지만</li>
<li>그 사이 다른개발자들의 변경사항때문에 이 통합 과정에 상당한 노력이 필요하다.
<ul>
<li>코드 리뷰</li>
<li>테스트코드 동작 여부</li>
<li>타 기능들과의 충돌 여부</li>
<li>등등등...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="10" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="after-continuous-integration-ci">After: Continuous Integration (CI)</h1>
<ul>
<li>개발자는 자신이 개발하고 있는 기능을 &quot;일&quot; 단위로 main stream 에 통합한다.</li>
<li>코드의 변경사항은 조금씩 지속적으로 main stream 에 통합되고</li>
<li>기능 개발이 완전히 끝났을때는 별도의 통합노력이 필요하지 않다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="11" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="ci---%EC%9E%90%EB%8F%99%ED%99%94%EB%A5%BC-%EC%A0%84%EC%A0%9C%EB%A1%9C">CI - 자동화를 전제로</h1>
<ul>
<li>CI 에 자동화는 필수는 아니지만, 없으면 안하는게 사람이다.</li>
<li>CI 과정은 개발중인 프로그램의 성격에 따라 접근방식이 많이 달라진다.
<ul>
<li>많은 트래픽을 감당하는것이 중요한가? =&gt; 부하 테스트 병행</li>
<li>빠른 응답속도가 중요한가? =&gt; 벤치마크 테스트 병행</li>
<li>정확한 처리가 중요한가? =&gt; 수많은 unit, intergration, e2e 테스트들</li>
<li>어느정도 장애상황을 허용하는가? =&gt; 생산성에 초점</li>
</ul>
</li>
<li>하지만 Kubernetes 위에서 동작을 할것이라면
<ul>
<li>CI의 최종 산출물은 Container Image 를 포함하는것이 좋다.</li>
<li>(API / 기술 문서, 릴리즈노트, 실행파일등도 포함될 수 있다.)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="12" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="ci---%EC%A0%9C%ED%92%88%EB%93%A4">CI - 제품들</h1>
<ul>
<li>Github Actions</li>
<li>Gitlab Runners</li>
<li>Travis CI</li>
<li>Circle CI</li>
<li>Drone CI</li>
<li>Spinaker</li>
<li>Tekton</li>
<li>Jenkins</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="13" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="ci---%EC%A0%9C%ED%92%88%EB%93%A4-1">CI - 제품들</h1>
<ul>
<li>다양한 종류들이 존재하지만,</li>
<li>전부 Container Image 를 생성하는 기능들은 필수로 추가되어있다.</li>
<li>개발 성격과 환경에 맞춰서 골라서 사용하면 된다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="14" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="continuous-delivery-cd">Continuous delivery (CD)</h1>
<ul>
<li>CI 가 검증된 코드로부터 Container Image 를 만들어준다면</li>
<li>CD 는 위 코드를 실제 테스트해볼 수 있는 Staging 환경으로 배포도 자동화</li>
<li>아무리 테스트코드를 돌리고 QC 과정을 패스했다고 해도 결국 버그는 나는법</li>
<li>하지만 이 코드를 매번 실행하는데
<ul>
<li>SSH 로 접속해서</li>
<li>이전에 실행했던 프로세스를 종료하고</li>
<li>새로 빌드된 파일을 복사한다음에</li>
<li>등등등...</li>
</ul>
</li>
<li>결국 자주 안함 (하루에 수번 ~ 수십번은 이런일을 해야하므로)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="15" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="cd">CD</h1>
<ul>
<li>CI 가 Container Image 를 어떻게 만들것인가에 대해서 집중했다면</li>
<li>CD 는 주어진 Container Image 를 어떻게 배포할 것인가에 대해서 집중하면 된다.</li>
<li>흔히들 하는 실수
<ul>
<li>CI 와 CD 를 하나의 파이프라인에 정의하려고 한다.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="16" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="cd-1">CD</h1>
<ul>
<li>흔히들 하는 실수
<ul>
<li>CI 와 CD 를 하나의 파이프라인에 정의하려고 한다.</li>
</ul>
</li>
<li>만약
<ul>
<li>이전 특정 버전을 다시 테스트 해보고 싶다면?</li>
<li>DB Migration 과 같이 비가역적인 영구적 변화가 동반된다면?</li>
<li>Stage / Prod 등 두개 이상의 배포환경이 존재한다면?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="17" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="cd-2">CD</h1>
<ul>
<li>정답은 없지만, CI / CD 를 하나의 파이프라인으로 구축하는것은<br />
대개 고통을 초래함</li>
<li>CI 파이프라인이 CD 파이프라인을 Trigger 할수는 있을지언정<br />
별개의 프로세스로 두는것이 대체로 덜 고통스러움</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="18" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="%ED%8C%8C%EC%9D%B4%ED%94%84%EB%9D%BC%EC%9D%B8-%EC%98%88%EC%8B%9C">파이프라인 예시</h1>
<ul>
<li>[CI] 유닛테스트</li>
<li>[CI] 통합테스트</li>
<li>[CI] E2E 테스트</li>
<li>[CI] Docker build</li>
<li>[CI] 코드리뷰 (n명 이상의 approve)</li>
<li>[코드 병합]</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="19" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="%ED%8C%8C%EC%9D%B4%ED%94%84%EB%9D%BC%EC%9D%B8-%EC%98%88%EC%8B%9C-1">파이프라인 예시</h1>
<ul>
<li>[Stage CD] 배포계획 시각화</li>
<li>[Stage CD] 관리자 승인 대기 (보통 Auto Approval)</li>
<li>[Stage CD] Stage K8s 클러스터에 배포</li>
<li>[QA 테스트]</li>
<li>[신규 릴리즈]</li>
<li>[Prod CD] 배포계획 시각화</li>
<li>[Prod CD] 관리자 승인 대기</li>
<li>[Prod CD] Prod K8s 클러스터에 배포</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="20" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="cd---%EC%A0%9C%ED%92%88%EB%93%A4">CD - 제품들</h1>
<ul>
<li>CI 는 상당히 다양한 제품이 있는 반면</li>
<li>CD 는 제품 다양성이 크게 떨어짐</li>
<li>크게 두가지 방식
<ol>
<li><code>ArgoCD</code> 방식</li>
</ol>
<ul>
<li>Git 에 정의된 K8s 리소스를 Cluster 와 동기화</li>
<li>Github 과 통합하며 GitOps 방식에 어울리는 배포가 가능</li>
</ul>
<ol start="2">
<li><code>이벤트</code> 방식 (임의 명명)</li>
</ol>
<ul>
<li>기존 CI 툴에 CD 의 기능을 구현한것으로 별도의 시스템 구축 필요 X</li>
<li>기본적으로 <code>kubectl apply -f</code> 명령어를 대신 입력</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="21" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="cd---%EB%B3%B4%EC%A1%B0-%EB%8F%84%EA%B5%AC%EB%93%A4">CD - 보조 도구들</h1>
<ul>
<li>
<p>Helm</p>
<ul>
<li>오픈소스를 다양한 환경에 일부 설정만 변경한채로 배포하는데 많이 사용</li>
<li>같은 프로그램을 서울, 일본, 미국 등 다양한 리전에 배포하는 시나리오에<br />
상당한 이점을 가지는 yaml 템플릿팅 툴</li>
</ul>
</li>
<li>
<p>Jsonnet</p>
<ul>
<li>Helm 보다 더 복잡한 구성을 가지고 더 많은 재사용성이 요구될때 많이 사용</li>
<li>주로 인프라 레벨에서 많이 사용</li>
</ul>
</li>
<li>
<p>Kustomize</p>
<ul>
<li>Helm 보다 간단하며 Stage, Prod 등의 환경만 운영할경우 적절</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="22" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="cd---%EB%B3%B4%EC%A1%B0-%EB%8F%84%EA%B5%AC%EB%93%A4-1">CD - 보조 도구들</h1>
<ul>
<li>
<p>결국 목표는 Kubernetes 에 입력할 manifest 파일을 어떻게 편하게 정의할까에 대한 고민들</p>
</li>
<li>
<p>Kustomize 로 시작해서 한계를 느낄때쯤 helm 으로 변경하는 시나리오가 대체로 무난함</p>
</li>
<li>
<p>사용환경에 따라서 다르겠지만,<br />
대게 보안적이유로 Kubernetes 리소스에 라벨을 붙여서 자동화된 관리를 하는 경우가 많음</p>
</li>
<li>
<p>이러한 템플릿팅 도구들은 이러한 라벨을 부착하고 관리하는 업무를 상당히 편하게 해줌</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="23" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">

고민: 수십 개의 Pod에서 나온 로그를 어떻게 보면 좋을까?</p>

<h1 id="logging-%EB%8B%B5%EB%B3%80">Logging: 답변</h1>
<p>답변 - 1 : Kubernetes API 를 잘 사용하자.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 랜덤으로 Pod 하나 골라서 로그 보기</span>
kubectl logs deployments/blue-app

<span class="hljs-comment"># 라벨 일치하는거 전부 보기</span>
kubectl logs -l app=blue

<span class="hljs-comment"># 최근 로그만 보기</span>
kubectl logs some-pod --since 1s -f

<span class="hljs-comment"># 왜 죽었는지 보기</span>
kubectl logs some-pod --previous
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="32" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">stern somepod
stern somepod -o raw | jq
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-marpit-pagination="33" style="--paginate:true;--background-color:#fff;--theme:gaia;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');;background-color:#fff;background-image:none;" data-marpit-pagination-total="53">
<h1 id="%ED%95%9C%EA%B3%84%EC%A0%90">한계점</h1>
<p>부하 큼. 실시간으로 밖에 못 봄.</p>

<h1 id="cluster-level-logging---%EC%9B%90%EB%A6%AC">Cluster-Level Logging - 원리</h1>
<ul>
<li>kubelet 이 <a href="https://github.com/kubernetes/cri-api/blob/1fb4dbdc9cbf5673c5c6ac7145d5269b78140a4b/pkg/apis/runtime/v1/api.proto#L1069-L1074">CRI 를 통해서 컨테이너를 실행할때 로그 경로를 미리 지정</a>한다.</li>
<li>이 경로는 <code>/var/log/pod</code>로 이 <a href="https://github.com/kubernetes/kubernetes/pull/74441">값</a>은 <a href="https://github.com/kubernetes/kubernetes/blob/release-1.27/pkg/kubelet/kuberuntime/kuberuntime_manager.go#L73">하드코딩</a> 되어있다.</li>
<li><code>fluentd</code>, <code>filebeat</code>, <code>vector</code>, <code>promtail</code> 등의 로그 수집기들은 이 경로상에 존재하는 로그를 긁어간다.</li>
<li><code>Elasticsearch</code>, <code>Loki</code>, <code>Datadog</code> 등의 방법으로 바로 인덱싱하던가</li>
<li>or <code>Kafka</code>, <code>fluentd</code> 등의 버퍼를 두고 주기성을 가지고 인덱싱한다.</li>
<li>부르는 명칭은 다양하지만 보통 다음과 같이 아키텍처를 구현</li>
</ul>
</section>
